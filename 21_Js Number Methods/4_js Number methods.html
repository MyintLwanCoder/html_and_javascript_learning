<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Javascript Number Methods</h2>

	<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint deserunt quibusdam minima omnis, maxime.</p>

	<p id="demo"></p>

	<script>
		let x = 9.656;
		document.getElementById("demo").innerHTML =
    x.toPrecision () + "<br>" +
    x.toPrecision (2) + "<br>" +
    x.toPrecision (4) + "<br>" +
    x.toPrecision (6);
	</script>
</body>
</html>
