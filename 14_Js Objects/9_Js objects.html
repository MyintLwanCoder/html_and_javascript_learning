<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript object Method</title>
</head>
<body>

	<p id="demo"></p>

	<script>
		const person ={
			fistName: "Myint",
			lastName: "lwin",
			id :2468,
			fullName: function(){
				return this.fistName + " " + this.lastName;
			}
		};
		document.getElementById("demo").innerHTML = person.fullName();
	</script>
</body>
</html>
