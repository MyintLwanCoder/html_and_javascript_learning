<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto, praesentium quibusdam nisi. Possimus esse pariatur officia ad accusamus impedit commodi nopn neque minima, hic, eaque at magni cupiditate ipsa accusantium.</p>

<form id="myForm">
  <input type="text" id="myInput">
</form>

<script>
var x = document.getElementById("myForm");
x.addEventListener("focus", myFocusFunction, true);
x.addEventListener("blur", myBlurFunction, true);

function myFocusFunction() {
  document.getElementById("myInput").style.backgroundColor = "yellow";  
}

function myBlurFunction() {
  document.getElementById("myInput").style.backgroundColor = "";  
}
</script>

</body>
</html>
