<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti quidem eaque aliquid eum est neque suscipit?</p>

	<h1 id="demo" onmousemove="mouseOver()" onmouseout="mouseOut()">Mouse over me</h1>

	<script>
		function mouseOver(){
			document.getElementById("demo").style.color = "red";
		}

		function mouseOut(){
			document.getElementById("demo").style.color = "black";
		}
	</script>
	
</body>
</html>
