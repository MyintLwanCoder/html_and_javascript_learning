<head>

	<title>Document</title>
</head>
<body>
	<p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">

	<script>
		function mouseDown(){
			document.getElementById("myP").style.color = 
		"red";
		}

		function mouseUp(){
			document.getElementById("myP").style.color = "green";
		}
	</script>
</body>
</html>
