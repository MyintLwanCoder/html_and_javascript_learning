<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="myH1"></h1>
  <div id="myDIV"></div>

  <p><strong>Note:</strong>Lorem ipsum dolor sit amet consectetur, adipisicing, elit. Voluptatem quaerat ad quisquam.</p>

  <script>
if(typeof(EventSource) !== "undefined") {
  var source = new EventSource("/html/demo_sse.php");
  source.addEventListener("open", function() {
    document.getElementById("myH1").innerHTML = "Getting server updates";
  });
  
  source.addEventListener("message", function(event) {
    document.getElementById("myDIV").innerHTML += event.data + "<br>";
  });

} else {
  document.getElementById("myDIV").innerHTML = "Sorry, your browser does not support server-sent events...";
}
</script>

</body>
</html>
