<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript can change html style (css)</title>
</head>
<body>
	<h1>Javascript can change html style (css)</h1>
	<p id="demo">Javascript can change html style (css)</p>

	<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

	<button type="button" onclick="document.getElementById('demo').style.color='blue'">Click Me!</button>

</body>
</html>
