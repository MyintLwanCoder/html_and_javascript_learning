<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change HTML Content by getElementbyID</title>
</head>
<body>
	<h1 style="color: blueviolet;"></h1>
	<h1>Change HTML Content by getElementbyID</h1>
	<p id="demo">Javascript ရဲ code တွေက ဘာကိုပြောင်းလဲနိုင်သလဲ</p>

	<button type="button" onclick='document.getElementById("demo").innerHTML = "JAVASCRIPT ရဲ code တွေသည် html content ကိုပြောင်းလဲနိုင်သည်"'>Click Me!</button>
   
</body>
</html>
