<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript onchange event</title>
		
</head>
<body>
	<h1>Javascript onchange event</h1>

	<h1>သင်ကြိုက်ကားအမျိုးအစားကို ရွေးချယ်ပါ</h1>

	<select id="mySelect" onchange="myfunction()">
		<option value="Ashin">Ashin</option>
		<option value="Indavuha">Indavuha</option>
		<option value="BMW">BMW</option>
		<option value="Mercedes">Mercedes</option>
		<option value="VoVol">VoVol</option>

		
</select>

<p>Lorem ipsum dolor sit, amet consectetur adipisicing, elit. Suscipit corrupti temporibus, excepturi voluptates neque alias pariatur, veniam, fuga vel distinctio eaque sit, aliquam amet possimus minima voluptate velit labore provident.</p><br>
       
<p id="demo"></p>

<script>
	function myfunction(){
		var x = document.getElementById("mySelect").value;
		document.getElementById("demo").innerHTML = "သင်ရွေချယ်ထာသော ကာအမျိုးအစာမှာ:" + x;
		//document.write("Your sltcted is: " + x);
	}
</script>
</body>
</html>
