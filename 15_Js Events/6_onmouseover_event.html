<!DOCTYPE html>
<html lang="en">
<head>

	<title>Javascript onmousemove</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			margin: 10px;
			float: left;
           padding: 30px;
           text-align: center;
           background-color: blue;
		}
     p {
			background-color: red;
		}
	</style>
</head>
<body>
	<h1>Javascript onmousemove</h1>

	<div onmouseover ="myMouseOver()">

		<script>
			var x = 0;

			}
		</script>
	</div>
</body>
